<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    <div class="container"> 
        <div class="calcContainer">
            <div class="screen">
                <div class="result">0</div>
                <div class="inputField"></div>
            </div>
            <div class="buttons">
                <button data-key = "clear" class="clearButton">AC</button>
                <button data-key = "delete" class="deleteB">Del</button>
                <button data-key = "7" class="number">7</button>
                <button data-key = "8" class="number">8</button>
                <button data-key = "9" class="number">9</button>
                <button data-key = "+" class="operator">+</button>
                
                <button data-key = "4" class="number">4</button>
                <button data-key = "5" class="number">5</button>
                <button data-key = "6" class="number">6</button>
                <button data-key = "-" class="operator">-</button>
                
                <button data-key = "1" class="number">1</button>
                <button data-key = "2" class="number">2</button>
                <button data-key = "3" class="number">3</button>
                <button data-key = "*" class="operator">*</button>
                
                <button data-key = "0" class="number">0</button>
                <button data-key = "." class="dot">.</button>
                <button data-key = "=" class="equal">=</button>
                <button data-key = "/" class="operator">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
